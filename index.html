<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Full Screen Background Scroll</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    scroll-behavior: smooth;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
  }
  body {
    font-family: Arial, sans-serif;
  }
  section {
    scroll-snap-align: start;
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-position: center center;
  }
  /* Assign each section's background image */
  #slide1 { background-image: url('1.png'); }
  #slide2 { background-image: url('2.png'); }
  #slide3 { background-image: url('3.png'); }
  #slide4 { background-image: url('4.png'); }
  #slide5 { background-image: url('5.png'); }
  #slide6 { background-image: url('6.png'); }
  #slide7 { background-image: url('7.png'); }
  #slide8 { background-image: url('8.png'); }
  #slide9 { background-image: url('9.png'); }
</style>
</head>
<body>

<section id="slide1"></section>
<section id="slide2"></section>
<section id="slide3"></section>
<section id="slide4"></section>
<section id="slide5"></section>
<section id="slide6"></section>
<section id="slide7"></section>
<section id="slide8"></section>
<section id="slide9"></section>

</body>
</html>
